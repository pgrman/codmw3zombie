<html>
  <head>
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"
    ></script>
  </head>

  <body>
    <h1>Call of Duty: Modern Warfare III ゾンビモード武器一覧</h1>
    <ul class="note">
      <li>表記の性能はアタッチメントなしの状態</li>
      <li>マルチプレイヤーと性能差はないらしい</li>
      <li>2024-02-16 アップデート分まで反映</li>
    </ul>
    <div id="table"></div>

    <script>
      const shoot_type = {
        full_auto: "フルオート",
        semi_auto: "セミオート",
        burst: "バースト",
      };
      const table = new Tabulator("#table", {
        maxHeight: "85%",
        rowHeight: 30,
        placeholder: "No Data Set",
        ajaxURL: "weapons.json",
        layout: "fitData",
        dataTree: true,
        dataTreeFilter: false,
        dataTreeElementColumn: "name",
        dataTreeStartExpanded: true,
        columns: [
          {
            title: "タイトル",
            field: "title",
            formatter: "image",
            formatterParams: {
              urlPrefix: "./img/",
              urlSuffix: ".png",
            },
            headerFilter: "list",
            headerFilterParams: { valuesLookup: true, clearable: true },
            headerFilterPlaceholder: "検索",
            frozen: true,
          },
          {
            title: "カテゴリ",
            field: "category",
            headerFilter: "list",
            headerFilterParams: { valuesLookup: true, clearable: true },
            headerFilterPlaceholder: "検索",
            frozen: true,
          },
          {
            title: "名前",
            field: "name",
            headerFilter: "input",
            headerFilterPlaceholder: "検索",
            frozen: true,
          },
          {
            title: "実装",
            headerTooltip: "実装時期",
            field: "season",
            headerFilter: "list",
            headerFilterParams: {
              valuesLookup: true,
              clearable: true,
              sort: "asc",
            },
            headerFilterPlaceholder: "検索",
          },
          {
            title: "射撃モード",
            field: "shoot_type",
            formatter: function (cell, formatterParams, onRendered) {
              if (typeof cell.getValue() === "undefined") {
                return;
              } else if (cell.getValue() === "TBC") {
                return "確認中";
              } else {
                const images = [];
                cell
                  .getValue()
                  .split(",")
                  .forEach(function (val) {
                    images.push(
                      `<img src="./img/${val}.png" title="${shoot_type[val]}"/>`
                    );
                  });
                return images.join(" ");
              }
            },
            headerFilter: "list",
            headerFilterParams: {
              values: shoot_type,
              clearable: true,
            },
            headerFilterFunc: "like",
            headerFilterPlaceholder: "検索",
            headerSort: false,
          },
          {
            title: "威力",
            columns: [
              {
                title: "頭",
                headerTooltip: "ヘッドショットのダメージ",
                field: "headshot_damage",
                hozAlign: "right",
              },
              {
                title: "上",
                headerTooltip: "ボディ上部へのダメージ",
                field: "upper_torso_damage",
                hozAlign: "right",
              },
              {
                title: "下",
                headerTooltip: "ボディ下部へのダメージ",
                field: "lower_torso_damage",
                hozAlign: "right",
              },
              {
                title: "腿",
                headerTooltip: "腿へのダメージ",
                field: "upper_legs_damage",
                hozAlign: "right",
              },
              {
                title: "怯み",
                headerTooltip: "ターゲットのひるみ",
                field: "target_flinch",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " N";
                },
              },
              {
                title: "拡散",
                headerTooltip: "ショットガン拡散",
                field: "shotgun_spread",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  if (typeof cell.getValue() === "undefined") {
                    return "-";
                  } else {
                    return cell.getValue().toFixed(1) + " °/s";
                  }
                },
              },
            ],
          },
          {
            title: "射程距離",
            columns: [
              {
                title: "有効射程",
                headerTooltip: "有効射程距離",
                field: "effective_damage_range",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " m";
                },
              },
              {
                title: "最小ダメ",
                headerTooltip: "最小ダメージ射程距離",
                field: "minimum_damage_range",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " m";
                },
              },
              {
                title: "弾速",
                headerTooltip: "弾丸の速度",
                field: "bullet_velocity",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " m/s";
                },
              },
            ],
          },
          {
            title: "連射速度",
            columns: [
              {
                title: "連射速度",
                field: "rate_of_fire",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " rpm";
                },
              },
              {
                title: "再装填時間",
                field: "rechamber_time",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  if (typeof cell.getValue() === "undefined") {
                    return "-";
                  } else {
                    return cell.getValue() + " ミリ秒";
                  }
                },
              },
              {
                title: "OB遅延",
                headerTooltip: "オープンボルト遅延",
                field: "open_bolt_delay",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  if (typeof cell.getValue() === "undefined") {
                    return "-";
                  } else {
                    return cell.getValue() + " ミリ秒";
                  }
                },
              },
            ],
          },
          {
            title: "反動制御",
            columns: [
              {
                title: "ガンキック",
                headerTooltip: "反動ガンキック",
                field: "recoil_gun_kick",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(2) + " °/s";
                },
              },
              {
                title: "水平反動",
                field: "horizontal_recoil",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(2) + " °/s";
                },
              },
              {
                title: "垂直反動",
                field: "vertical_recoil",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(2) + " °/s";
                },
              },
            ],
          },
          {
            title: "命中率",
            columns: [
              {
                title: "腰最小",
                headerTooltip: "腰だめ撃ち時のばらつき最小",
                field: "hipfire_spread_min",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " °/s";
                },
              },
              {
                title: "腰最大",
                headerTooltip: "腰だめ撃ち時のばらつき最大",
                field: "hipfire_spread_max",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " °/s";
                },
              },
              {
                title: "怯耐性",
                headerTooltip: "ひるみ耐性",
                field: "flinch_resistance",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(2) + " N";
                },
              },
              {
                title: "TAC",
                headerTooltip: "タクティカルスタンス時のばらつき",
                field: "tactical_stance_spread",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  if (typeof cell.getValue() === "undefined") {
                    return "-";
                  } else {
                    return cell.getValue().toFixed(1) + " °/s";
                  }
                },
              },
            ],
          },
          {
            title: "機動性",
            columns: [
              {
                title: "速度",
                headerTooltip: "移動速度",
                field: "movement_speed",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " m/s";
                },
              },
              {
                title: "しゃがみ",
                headerTooltip: "しゃがみ時の移動速度",
                field: "crouch_movement_speed",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " m/s";
                },
              },
              {
                title: "ダッシュ",
                headerTooltip: "ダッシュ速度",
                field: "sprint_speed",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " m/s";
                },
              },
              {
                title: "TAC",
                headerTooltip: "タクティカルダッシュ速度",
                field: "tactical_sprint_speed",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " m/s";
                },
              },
              {
                title: "ADS",
                headerTooltip: "エイム時の移動速度",
                field: "ads_movement_speed",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " m/s";
                },
              },
            ],
          },
          {
            title: "操作性",
            columns: [
              {
                title: "ADS",
                headerTooltip: "エイム速度",
                field: "ads_speed",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue() + " ミリ秒";
                },
              },
              {
                title: "リロード",
                headerTooltip: "リロード速度",
                field: "reload_quickness",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " 秒";
                },
              },
              {
                title: "撃ち切り",
                headerTooltip: "撃ち切り後のリロード速度",
                field: "empty_reload_quickness",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue().toFixed(1) + " 秒";
                },
              },
              {
                title: "ダッシュ後",
                headerTooltip: "ダッシュ後射撃速度",
                field: "sprint_to_fire_speed",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue() + " ミリ秒";
                },
              },
              {
                title: "切替速度",
                field: "swap_speed",
                hozAlign: "right",
                formatter: function (cell, formatterParams, onRendered) {
                  return cell.getValue() + " ミリ秒";
                },
              },
            ],
          },
        ],
      });
    </script>
  </body>
</html>
